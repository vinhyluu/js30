<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>

<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    // Array.prototype.some() // is at least one person 19 or older?

    //.some will check if one thing your array meets what you're looking for 
      //some will take a function that will check every single person we have 
      const isAdult = people.some(function (person) {
        const currentYear = (new Date()).getFullYear(); //that gets us the current year

        //this will return us the value of true
        if (currentYear - person.year >= 19) {
          return true;
        }
      });

      //if we put isAdult into {} it'll return us the name of the value 'isAdult' along with 'true'
      console.log({ isAdult });

    // Array.prototype.every() // is everyone 19 or older?

    const allAdults = people.every(function (person) {
        const currentYear = (new Date()).getFullYear();
        if (currentYear - person.year >= 19) {
          return true;
        }
      });

      //this will return false because not every single item in our array will meet our criteria
      console.log({ allAdults });

    // Array.prototype.find()
    // Find is like filter, but instead of returning a subset of an array it'll return you the FIRST item it finds
    // find the comment with the ID of 823423
    const comment = comments.find(function(comment){
      if(comment.id === 823423){
        return true;
      }
    })
    console.log(comment);

    //written as an arrow function
    //because it will return either true or false we don't need an if statement in there
    // const comment = comments.find(comment => comment.id === 823423);

    // console.log(comment);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    // delete the comment with the ID of 823423

    //find where something is inside of our array
    //in order to delete something you have to find where it is in the array
    const index = comments.findIndex(comment =>       comment.id === 823423);
    //it'll tell us it's the second item in our array
    console.log(index);

    //how do we delete it?
    //can do:
    comments.splice(index, 1);

    //or creade a new array:
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1)
    ];


  </script>
</body>
